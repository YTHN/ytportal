<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Get started with MapView - Create a 2D map</title>
    <link href="http://localhost/arcgis_js_api/library/4.2/4.2/esri/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="http://localhost/arcgis_js_api/library/4.2/4.2/dijit/themes/claro/claro.css" rel="stylesheet"
          type="text/css"/>
    <link href="js/themes/styles/theme.css" rel="stylesheet" type="text/css"/>
    <link href="js/themes/styles/mediaQueries.css" rel="stylesheet" type="text/css"/>
    <link id="theme" rel="stylesheet" type="text/css"/>
    <script src="js/core/modernizr-2.6.2.js" type="text/javascript"></script>
    <script src="js/core/dojoConfiguration.js" type="text/javascript"></script>
    <script src="//localhost/arcgis_js_api/library/4.2/4.2/init.js" type="text/javascript"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            width: 100%;
            overflow: hidden !important;
            font-size: 11px !important;
            font-family: Verdana !important;
            visibility: visible !important;
            color: #808080;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/MapImageLayer",
            "dojo/domReady!"
        ], function(Map, MapView,MapImageLayer) {
            // Code to create the map and view will go here
            var map=new Map({basemap:""});
            var layer=new MapImageLayer({
                url:"http://localhost:6080/arcgis/rest/services/排水管线/MapServer"
            });
            map.add(layer);
            var mapView=new MapView({
                map:map,
                container:"mapView"
            });


            //layer.then(function(){map.extent=layer.fullExtent});

        });
    </script>
</head>
<body class="claro">
<div id="mapView" style="width: 100%;height: 100%"/>
</body>
</html>
