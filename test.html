<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/4.2/4.2/dijit/themes/claro/claro.css">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #borderContainerTwo {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src='//localhost/arcgis_js_api/library/4.2/4.2/dojo/dojo.js'></script>

    <script>
        require(["dojo/parser", "dijit/layout/ContentPane", "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/AccordionContainer", "dijit/layout/AccordionPane","dijit/MenuBar","dijit/Toolbar"]);
    </script>
</head>
<body class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false"
     id="borderContainerTwo" style="padding: 0px;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
        Hi, usually here you would have important information, maybe your company logo, or functions you need to access
        all the time..
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="minSize:20, region:'leading', splitter:true"
         style="width: 300px;display: none" id="leftAccordion">
        Left Content
    </div><!-- end AccordionContainer -->
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="padding:0px;">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false"
             id="borderContainerTwo2">
            <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'"></div>
            <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="minSize:20,region:'bottom', splitter:true" style="height: 100px;">
                trailing Content
            </div>
        </div>
    </div><!-- end TabContainer -->
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="minSize:20,region:'trailing', splitter:true" style="width: 300px;">
        trailing Content
    </div><!-- end TabContainer -->
    <!-- end TabContainer -->
</div><!-- end BorderContainer -->
</body>
</html>
